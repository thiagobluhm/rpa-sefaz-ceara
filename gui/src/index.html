<!DOCTYPE html>
<html  translate="no">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SEFAZBot</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/main.js"></script>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>SEFAZBot</h2>
                        <h3>SEFAZ</h3>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <select id="task" class="form-control email" required>
                                <option disabled selected value> -- Selecione uma tarefa -- </option>
                                <option value="CODIGONFC">SOLICITAÇÃO PARA EMISSÃO DE NFC-e (LIMITE DE ATÉ R$
250.000,00)</option>
                                <option value="CODIGOSIMPLES">AUTORREGULARIZAÇÃO DO SIMPLES NACIONAL</option>

                                <option value="CODIGOISENCAOICMS">"SOLICITAÇÃO DE ISENÇÃO DE ICMS E IPVA PARA
DEFICIENTE FÍSICO"</option>
                            </select>
                            <input type="button" class="submit" value="INICIAR" onclick="startTask()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
